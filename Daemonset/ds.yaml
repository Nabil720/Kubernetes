apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ds
  labels:
    env:  demo
spec:
  template:
    metadata:
      name: nginx-pod
      labels:
        env: demo
        type: webserver
    spec:
      containers:
      - name: nginx-container
        image: nginx:latest
        ports:
        - containerPort: 80
  selector:
    matchLabels:
      env: demo

    